<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;600;700&family=Montserrat:wght@300;400;600;900&family=Raleway&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="main">
  <div class="box">
    <section id="yourResult">
      <div class="heading">Your Result</div>
    
      <div class="circle">
         <span class="result">76</span> 
        of 100
      </div>
      
    
      <h3 class="great">Great</h3>
      <div class="description">You scored higher than 65% of the people who have taken these tests.</div>
    </section>
      
    <section id="summary">
      <div class="report">
        <h3 class="summary">Summary</h3>
        <ul class="review">
          <li class="first">Reaction &nbsp&nbsp&nbsp&nbsp&nbsp 80 / 100</li>
          <li class="second">Memory  &nbsp&nbsp&nbsp&nbsp&nbsp  92 / 100</li>
          <li class="third">Verbal  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp  61 / 100</li>
          <li class="fourth">Visual  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp  72 / 100</li>
        </ul>
          <button>Continue</button>
      </div>
     
    </section>
     
  </div>
    
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Mayank Sharan</a>.
      </div>
  </div>

</body>
</html>
